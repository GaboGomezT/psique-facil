<div metal:use-macro="load: ../shared/_layout.html">
    <div metal:fill-slot="content" tal:omit-tag="True">
        <h2>Sesión de Terapia con ${therapist_name}</h2>
        <h2>🕓 1hr</h2>
        <h2>📅 ${hour_range}, ${readable_date}</h2>
        <h2>🌎 ${time_zone}</h2>
        <form action="/agenda_sesion/confirmacion" method="post">
            <input type="hidden" name="therapist_id" value="${therapist_id}">
            <input type="hidden" name="date_str" value="${date_str}">
            <input type="hidden" name="time_zone" value="${time_zone}">

            <h2>¿Cuál será la frecuencia de tus sesiones?</h2>

            <p>
                <label>
                    <input type="radio" id="zero" name="session_frequency" value="0">
                    <span>Única Sesión</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="one" name="session_frequency" value="1">
                    <span>Semanal</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="two" name="session_frequency" value="2">
                    <span>Quincenal</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="three" name="session_frequency" value="3">
                    <span>Cada Tres Semanas</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" id="four" name="session_frequency" value="4">
                    <span>Mensual</span>
                </label>
            </p>

            <input type="submit" value="Agendar">
        </form>
    </div>
</div>
