<div metal:use-macro="load: ../shared/_layout.html">
    <div metal:fill-slot="content" tal:omit-tag="True">
        <h2>Porfavor ingresa tus horas disponibles</h2>
        <form method="post">
            Zona Horaria:
            <select id='time-zone-selector' name='time-zone-selector' timezone='${timezone}'></select><br><br>
            <label for="monday">Lunes </label>
            <input type="checkbox" id="monday_checkbox" name="monday"><br><br>
            <div id="monday_container" avaialble-hours='${monday}'></div>
            <a href="#" id="monday_adder">+ añadir horario</a><br><br>
            <label for="tuesday">Martes </label>
            <input type="checkbox" id="tuesday_checkbox" name="tuesday"><br><br>
            <div id="tuesday_container" avaialble-hours='${tuesday}'></div>
            <a href="#" id="tuesday_adder">+ añadir horario</a><br><br>
            <label for="wednesday">Miércoles </label>
            <input type="checkbox" id="wednesday_checkbox" name="wednesday"><br><br>
            <div id="wednesday_container" avaialble-hours='${wednesday'></div>
            <a href="#" id="wednesday_adder">+ añadir horario</a><br><br>
            <label for="thursday">Jueves </label>
            <input type="checkbox" id="thursday_checkbox" name="thursday"><br><br>
            <div id="thursday_container" avaialble-hours='${thursday}'></div>
            <a href="#" id="thursday_adder">+ añadir horario</a><br><br>
            <label for="friday">Viernes </label>
            <input type="checkbox" id="friday_checkbox" name="friday"><br><br>
            <div id="friday_container" avaialble-hours='${friday}'></div>
            <a href="#" id="friday_adder">+ añadir horario</a><br><br>
            <label for="saturday">Sábado </label>
            <input type="checkbox" id="saturday_checkbox" name="saturday"><br><br>
            <div id="saturday_container" avaialble-hours='${saturday'></div>
            <a href="#" id="saturday_adder">+ añadir horario</a><br><br>
            <label for="sunday">Domingo </label>
            <input type="checkbox" id="sunday_checkbox" name="sunday"><br><br>
            <div id="sunday_container" avaialble-hours='${sunday}'></div>
            <a href="#" id="sunday_adder">+ añadir horario</a><br><br>
            <input type="submit" value="Submit">
        </form>
        <script src="/static/internal/schedule/availability.js"></script>
        <script src="/static/internal/schedule/schedule_tz.js"></script>
    </div>
</div>
